# Triggers: RISK-TLS-REDIRECT-001, DET-NGINX-ANNOT-PREFIX-001, DET-NGINX-CLASS-001
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-redirect-example
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - secure.example.com
    secretName: tls-secret
  rules:
  - host: secure.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-app
            port:
              number: 443
