# Triggers: DET-NGINX-CLASS-001
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-class-example
  namespace: production
spec:
  ingressClassName: nginx
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
