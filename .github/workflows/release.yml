name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build and Test
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet test --configuration Release --no-build

    - name: Pack NuGet
      run: dotnet pack src/IngressNginxAuditor/IngressNginxAuditor.csproj --configuration Release -p:Version=${{ steps.version.outputs.VERSION }}

    - name: Build self-contained binaries
      run: |
        # Linux x64
        dotnet publish src/IngressNginxAuditor/IngressNginxAuditor.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.version.outputs.VERSION }} \
          --output ./artifacts/linux-x64

        # macOS x64
        dotnet publish src/IngressNginxAuditor/IngressNginxAuditor.csproj \
          --configuration Release \
          --runtime osx-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.version.outputs.VERSION }} \
          --output ./artifacts/osx-x64

        # macOS ARM64
        dotnet publish src/IngressNginxAuditor/IngressNginxAuditor.csproj \
          --configuration Release \
          --runtime osx-arm64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.version.outputs.VERSION }} \
          --output ./artifacts/osx-arm64

        # Windows x64
        dotnet publish src/IngressNginxAuditor/IngressNginxAuditor.csproj \
          --configuration Release \
          --runtime win-x64 \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:Version=${{ steps.version.outputs.VERSION }} \
          --output ./artifacts/win-x64

    - name: Create release archives
      run: |
        cd artifacts
        tar -czvf ingress-nginx-auditor-${{ steps.version.outputs.VERSION }}-linux-x64.tar.gz -C linux-x64 .
        tar -czvf ingress-nginx-auditor-${{ steps.version.outputs.VERSION }}-osx-x64.tar.gz -C osx-x64 .
        tar -czvf ingress-nginx-auditor-${{ steps.version.outputs.VERSION }}-osx-arm64.tar.gz -C osx-arm64 .
        zip -j ingress-nginx-auditor-${{ steps.version.outputs.VERSION }}-win-x64.zip win-x64/*

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*.tar.gz
          artifacts/*.zip
          src/IngressNginxAuditor/nupkg/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to NuGet
      if: github.repository == 'yourusername/ingress-nginx-retirement-auditor'
      run: dotnet nuget push src/IngressNginxAuditor/nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true
